<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
	<script src="js/stomp.js" type="text/javascript"></script>
	
	<style>
	.box {
	width: 440px;
	float: left;
	margin: 0 20px 0 20px;
	}
	.box div, .box input {
	border: 1px solid;
	border-radius: 4px;
	width: 100%;
	padding: 5px;
	margin: 3px 0 10px 0;
	}
	.box div {
	border-color: grey;
	height: 300px;
	overflow: auto;
	}
	div code {
	display: block;
	}
	#first div code {
	border-radius: 2px;
	border: 1px solid #eee;
	margin-bottom: 5px;
	}
	#second div {
	font-size: 0.8em;
	}
	</style>
	<title>RPC with RabbitMQ Web STOMP</title>
	<meta charset="utf-8" />	
</head>

<body lang="en">

	Brocker URL : http: // <input type="text" id="brockerName" /> : <input type="text" id="brockerPort" /> 
	<br/>
	User: <input type="text" id="userName" /> : <input type="password" id="userPWD" />
	<br/>
	vhost : <input type="text" id="vhost" />
	<input type="button" value="Connect" onClick="brocker_connection()"/>
	<br/><br/>
	
	SENDING
	<br/>
	Queue : <input type="text" id="squeue" />
	<br/>
	Reply to : <input type="text" id="sreplyto" />
	<br/><br/>
	
	RECEIVING
	<br/>
	Queue : <input type="text" id="rqueue" />
	<br/>
	Reply to : <input type="text" id="rreplyto" />
	<br/>
	<input type="button" value="Subscribe" onClick="subscribe()"/>
	<input type="button" value="Unsubscribe" onClick="unsubscribe()"/>
	
	<div id="first" class="box">
		<h2>Received</h2>
		<div></div>
		<form>
			<input autocomplete="off" placeholder="Message..."></input>
		</form>
	</div>
	<div id="second" class="box">
		<h2>Logs</h2>
		<div></div>
	</div>
<script src="js/rpc.js" type="text/javascript"></script>
</body>
</html>
